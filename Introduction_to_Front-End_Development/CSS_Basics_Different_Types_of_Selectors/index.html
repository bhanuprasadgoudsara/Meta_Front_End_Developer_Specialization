<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--1. Element Selectors-->
    <p>Once upon a time...</p>
    <p>In a hidden land...</p>
    <!--2. Class Selectors-->
    <span id="latest">New!</span>
    <!--3. Element with Class Selector-->
    <p class="introduction">Element with Class Selector</p>
    <!--4. Descendant Selectors-->
    <div id="blog">
      <h1>Latest News</h1>
      <div>
        <h1>Today's Weather</h1>
        <p>The weather will be sunny</p>
      </div>
      <p>Subscribe for more news</p>
    </div>
    <div>
      <h1>Archives</h1>
    </div>
    <!--5. Child Selector-->
    <div id="blog1">
      <h1>Latest News</h1>
      <div>
        <h1>Today's Weather</h1>
        <p>The weather will be sunny</p>
      </div>
      <p>Subscribe for more news</p>
    </div>
    <!--6. :hover Pseudo-Class-->
    <a>a hover tag</a>
  </body>
</html>
